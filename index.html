<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Weather Application using JavaScript</h1>
    <div class="container">
        <div class="app-title">
            <p>Weather Info</p>
            <input id="search" type="text" placeholder="Type in the city name & Press Enter" autocomplete="off"
            />

            <div class="location-icon">
                <dfn title="Use current location"><img src="location.png"></dfn>
            </div>
        </div>
        <div class="notification">
            <p></p>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="unknown.png">
            </div>
            <div class="temp-value">
                <p>-*<span>C</span></p>
            </div>
            <div class="temp-desc">
                <p>-</p>
            </div>
            <div class="location">
                <p>-</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Copywrite &copy; by Chandana Samineni @ 2021</p>
        <p>All the content is made with atmost accuracy from OpenWeatherMap website. </p>
    </footer>
</body>
<script src="app.js"></script>
</html>
